<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>


<!-- Created header for username & pswd -->
<body>
    <section>
        <h1>Username and Password</h1>
            <form action="/tacos">
                <!--input for username  -->
                <p>
                    <label for="username">Enter A Name:</label>
                    <input id="username" type="text" placeholder="username" name="username">

                </p>

                <!-- Input for pswd  -->
                <p>
                    <label for="password">Enter A Password:</label>
                    <input id="password" type="password" placeholder="Password" name="password">

                </p>
<!-- Created a button that says submit -->
                <button>Submit Button</button>
                  
            
            </form>        
                
    </section>
    <hr>
    <!-- did a break for new section -->
    <section>
        <!--  header for Query String-->
        <h1>Query Strings</h1>
        <!-- Search bar for reddit -->
            <form action="https://www.Reddit.com/search/">

                <input type="text" name="q">
                <button>Submit Reddit</button>

            </form>
<!--search bar for youtube -->
            <form action="https://www.youtube.com/results?search_query">
                <input type="text" name="q">
                <button>Submit YouTube</button>

            </form>
<!-- search bar for google  -->
            <form action="https://www.google.com/search?q">
                <input type="text" name="q">
                <button>Submit Google</button>



            </form>

    </section>
    <hr>
<!-- break & header created for Radio button..... -->
    <section>
        <h1>Radio Button and Checkboxes</h1>
            <form action="birds">
                <!-- checkbox created -->
            <label for="agree">I agree to everything</label>
            <input type="checkbox" name="agree_too" id="agree">
                <!--Radio is circle checkbox!  -->
                <p>
                    <label for="s">Small</label>
                    <input type="radio" name="size" id="s" value="s">

                    <label for="m">Medium</label>
                    <input type="radio" name="size" id="m" value="m">

                    <label for="l">Large</label>
                    <input type="radio" name="size" id="l" value="l">


                </p>
                <!-- select = Drop down menu  -->
                <p>
                    <label for="favcolor">What is your favorite color</label>

                    <select name="favorite" id="favColor">

                        <option value="Red">Red</option>

                        <option value="Green">Green</option>

                        <option value="Blue">Blue</option>

                    </select>
                </p>

<!-- rang scroll bar created!  -->


                <p>
                    <label for="scoll">Sonia's Scollbar</label>
                    <input type="range" id="scroll" min="5" max="10" name="scrollbar">


                </p>
                <!-- Text box made here -->

                <p>
                    <label for="requests">Type Into This Box</label>
                    <textarea id="requests" name="reqs" rows="15" cols="15" placeholder="Type Something Here!"></textarea>



                </p>


                <button>Submit Button</button>

            </form>

    </section>
    <hr>
    <!-- break and header -->
    <section>
        <h2>Form Validations</h2>
        <form action="/bananas">
            <!-- making sure info is valid -->
            <label for="required1"></label>
            <input type="text" name="funny" id="required1" required>
            <!-- Confirming correct text was inputed i.e lenght and @ -->
            <label for="length"></label>
            <input type="text" name="lengthy" id="length" minlength="5" maxlength="10">

            <p>
                <input type="email" required>

            </p>




            <button type="submit">Submit</button>


        </form>


    </section>


</body>
</html>
