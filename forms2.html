<!-- created heading and text box w names -->
<body>
    <sections>
        <h1>Please fill out the form below</h1>
        <form action="form">

        <p>
            <label for="First Name">First Name:</label>
            <input id="First Name" type="text" placeholder="First Name" name="First Name">
        </p>
        <p>
            <label for="Last Name">Last Name:</label>
            <input id="Last Name" type="text" placeholder="Last Name" name="Last name">

        </p>

        </form>

    </sections>
<!-- created a drop down menu to select meat options -->
    <section>
        <form action="/options">
        <p>
            <label for="Food">Which food would you like to eat?</label>

            <select name="food option" id="food">
                

                <option value="Chicken">Chicken</option>

                <option value="Beef">Beef</option>

                <option value="Fish">Fish</option> 

            
            </select>

            
        </p>
<!-- Text Box created -->
        <p>
            <label for="requests">Do you have any allergies?</label>
            <textarea id="requests" name="reqs" rows="10" cols="10" placeholder="Hey Monte!"></textarea>


        </p>
        
        <button>Send</button> 

    </form> 
        

    </sections>
    





</body>
